<h2>Selecione o Pais: </h2>

  <option value="0">--Selecione--</option>
  <option *ngFor="let pais of paises" value= {{pais.id}}> {{pais.nome}} </option>
</select>

<br>

 <div>
  <select class="form-control">
    <option *ngIf='paisSelecionado.id == 0' value="0">--Selecione--</option>

  </select>
